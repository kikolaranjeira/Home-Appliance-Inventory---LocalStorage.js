<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Web Application for Household Appliance Inventory Management</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="shortcut icon" href="img/ico/stock.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <style>
        body {
            background-color: rgba(94, 94, 160, 0.767);
        }
    </style>
    <style>
        .margem-35px {
            margin: 35px;
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light nav-bg-custom">
        <a class="navbar-brand" href="#">
            <img src="img/logo.png" width="40" height="40" class="d-inline-block align-top" alt="">
            Inventory Management
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Inventory</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="credits.html">Credits</a>
                </li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="category.html">Add or Remove Category</a>
                </li>
            </ul>
        </div>
    </nav>
    

    <h1 class="texto-centro"> Add or Remove a Category</h1>
    <br>
    <br>
    <section id="adicionarCategoria" class="entrada-dados container">
        <div>
            <form id="formAdicionarCategoria">
                <div class="mb-2">
                    <h2><label for="novaCategoria" class="form-label">New Category</label></h2>
                    <input type="text" id="novaCategoria" class="form-control" placeholder="Write here a new Category..." required />
                </div>
                <div class="mb-2 text-end">
                    <button type="reset" class="btn btn-secondary">Clear form</button>
                    <button type="button" class="btn btn-success" onclick="adicionarCategoria()">Add Category</button>
                </div>
            </form>
        </div>
    </section>

    <section id="removerCategoria" class="entrada-dados container">
        <div>
            <form id="formRemoverCategoria">
                <div class="mb-2">
                    <h2><label for="categoriaRemover" class="form-label">Remove Category</label></h2>
                    <select id="categoriaRemover" class="form-select">
                        <option value="" selected disabled hidden>Choose a category to remove...</option>
                    </select>
                </div>
                <div class="mb-2 text-end">
                    <button type="reset" class="btn btn-secondary">Clear form</button>
                    <button type="button" class="btn btn-danger" onclick="removerCategoria()">Remove Category</button>
                    <div class="margem-35px"></div>
                    <div class="mb-2 text-center">
                        <button type="button" class="btn btn-warning" onclick="apagarTodasCategorias()">Reset All Categories</button>
                    </div>
                </div>
            </form>
        </div>
    </section>

    <footer class="rodape texto-centro">

    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="src/main.js"></script>
    <script src="src/category.js"></script>

</body>

</html>
